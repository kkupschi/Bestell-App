<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BestellApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/x-icon" href="Favicon/favicon.ico">
</head>

<body>

    <header class="topbar">
        <div class="topbar-inner">
            <img src="Logo/Logo.png" class="logo">
        </div>
    </header>

    <section class="restaurant-header">
        <div class="restaurant-image-wrapper">
            <img src="pictures/Pizza.jpg" class="restaurant-image" alt="Restaurant Bild">
        </div>

        <img src="Logo/Chefkoch.jpg" class="restaurant-logo" alt="Pizzeria Giordano Logo">

        <div class="restaurant-info">
            <h1 class="restaurant-title">Pizzeria Giordano</h1>
            <div class="restaurant-details">
                <span class="rating">⭐ 4,2 (von 5 Sternen)</span>
                <span class="separator">•</span>
                <span class="delivery">Lieferkosten: 5,00€</span>
            </div>
        </div>
    </section>

    <main class="layout">

        <section class="menu-section">
            <div id="categoryTabs" class="category-tabs"></div>

            <h2>Speisekarte</h2>
            <div id="dishList"></div>
        </section>


        <aside class="cart-section">
            <h2>Warenkorb</h2>
            <div id="cartList">Noch keine Gerichte im Warenkorb.</div>
            <div id="cartTotal"></div>
        </aside>

    </main>

    <script src="db.js"></script>
    <script src="script.js"></script>
</body>

</html>
