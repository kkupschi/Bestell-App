<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BestellApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/x-icon" href="Favicon/favicon.ico">
</head>

<body>
    <!-- Header -->
    <header class="topbar">
        <div class="topbar-inner">
            <img src="Logo/Logo.png" class="logo">
        </div>
    </header>

    <!-- Header Logo -->
    <section class="restaurant-header">
        <div class="restaurant-image-wrapper">
            <img src="pictures/Pizza.jpg" class="restaurant-image" alt="Restaurant Bild">
        </div>
        <!-- Header Rund Logo -->
        <img src="Logo/Chefkoch.jpg" class="restaurant-logo" alt="Pizzeria Giordano Logo">
        <!-- Überschrift + Informationen -->
        <div class="restaurant-info">
            <h1 class="restaurant-title">Pizzeria Giordano</h1>
            <div class="restaurant-details">
                <span class="rating">⭐ 4,2 (von 5 Sternen)</span>
                <span class="separator">•</span>
                <span class="delivery">Lieferkosten: 5,00€</span>
            </div>
        </div>
    </section>

    <main class="layout">
        <!-- Gerichte -->
        <section class="menu-section">
            <div id="categoryTabs" class="category-tabs"></div>

            <h2>Speisekarte</h2>
            <div id="dishList"></div>
        </section>

        <!-- Warenkorb -->
        <aside class="cart-section">
            <div class="cart-header">
                <h2>Warenkorb</h2>
                <button class="cart-close-btn" onclick="closeMobileCart()">X</button>
            </div>

            <div id="cartList">Noch keine Gerichte im Warenkorb.</div>
            <div id="cartTotal"></div>

            <button class="order-btn" onclick="placeOrder()">Bestellen</button>
        </aside>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="footer-inner">
            <span>© 2025 Paradise Noodles · BestellApp</span>
            <span class="footer-links">
                <a href="#">Impressum</a>
                <a href="#">Datenschutz</a>
            </span>
        </div>
    </footer>

    <button id="cartToggleBtn" class="cart-toggle-btn" onclick="openMobileCart()">
        Warenkorb
    </button>

    <script src="db.js"></script>
    <script src="script.js"></script>
</body>

</html>
